[Linux]
name=Linux
description=Linux - RedHat

cpu_ostype=1
cpu_command=/usr/bin/vmstat 3 3
cpu_matchcolumnline=2
cpu_matchline=procs
cpu_matchcolumn=id
cpu_startline=4
cpu_reverselines=0
cpu_equivalenceos=0
cpu_matchbyte=0
cpu_idle=15

/mulcpus_ostype=1
/mulcpus_command=mpstat -P ALL 2 3
/mulcpus_matchcolumnline=1
/mulcpus_matchline=Average
/mulcpus_matchcolumn=%idle
/mulcpus_startline=2
/mulcpus_idle=10
/mulcpus_matchbyte=0

mulcpus_command=cat /proc/stat
mulcpus_ostype=1
mulcpus_end=intr
mulcpus_idle=2
mulcpus_startline=2
mulcpus_reverselines=0
mulcpus_name=1
mulcpus_matchline=cpu
mulcpus_user=2
mulcpus_system=4

disks_command=/bin/df -k
disks_ostype=1
disks_name=1
disks_mount=6
disks_matchline=Filesystem

memory_command=/usr/bin/free -b
memory_ostype=1
memory_total=2
memory_used=3
memory_matchline=Mem:
memory_startline=1
memory_reverselines=0
memory_equivalenceos=0
memory_matchbyte=0

swap_command=/usr/bin/free -b
swap_ostype=1
swap_total=2
swap_used=3
swap_matchline=Swap:
swap_startline=1
swap_reverselines=0
swap_equivalenceos=0
swap_matchbyte=0

memoryio_command=/usr/bin/vmstat 3 3
memoryio_ostype=1
memoryio_startline=4
memoryio_reverselines=0
memoryio_matchcolumnline=2
memoryio_matchline=procs
memoryio_matchcolumn=id
memoryio_si=7
memoryio_so=8

physicalmemory_command=/usr/bin/free -b |grep Mem
physicalmemory_ostype=1
physicalmemory_total=2
physicalmemory_free=4
physicalmemory_buffers=6
physicalmemory_cached=7
physicalmemory_memunit=1M
physicalmemory_startline=1
physicalmemory_reverselines=0
physicalmemory_matchline=Mem:
disk_command=/bin/df -k <disk>
disk_ostype=1
disk_total=2
disk_free=4
disk_percentused=5
disk_matchline=Filesystem
disk_startline=2
disk_reverselines=0
disk_equivalenceos=0
disk_matchbyte=0
service_command=/bin/ps -ef
service_ostype=1
service_namecolumnname=CMD
service_namecolumnindex=8
service_matchline=UID
service_equivalenceos=0
file_command=/bin/ls -al
file_ostype=1
file_matchline=..
file_startline=2
file_mode=1
filedetail_command=/bin/ls -al <file>
filedetail_size=5
scripts_path=/root/scripts
currenttime_command=date | awk '{print $3,substr($4,1,5)}'
oldfiletime_command=ls -lt <file> |tail -1 |awk '{print $7,$8}'
newfiletime_command=ls -lt <file> |head -2 |tail -1 |awk '{print $7,$8}'
filesize_command=ls -lt <file> | head -1 |awk '{print $5}'
datefilenum_command=ls -lt <file>  | awk -v m=$(date|awk '{print $2}') -v d=$(date|awk '{print $3}') '$6==m&&$7==<d>' | wc -l
filenum_command=ls <file> |wc -w
mountcount_command=df -k | grep -v Filesystem | wc -l
fileexist_command=/usr/bin/test -r <file>;echo $?
tail_command=/usr/bin/tail -c <bytes> <file>
head_command=/usr/bin/head -c <bytes> <file>
physical_memory_command=/usr/bin/free -b |grep Mem
killshell_command=kill -9 `ps -fu siteview|grep "\ \-sh$"|awk '{ if (NF > 8 || $7 != "0:00") print $2}'`
devices_command=/bin/sar -d 1
devices_matchline=device
devices_ostype=1
devices_rev_device_col=7
devices_rev_io_col=5
inode_command=/bin/sar -v 1
inode_matchline=proc-sz
inode_ostype=1
inode_proc_sz=4
inode_inod_sz=3
inode_file_sz=2
hidden=false
file_name=999

logfile_totalline=wc -l <file>
tailLine_command=tail -n <addLineNum> "<file>" | grep "<match>" | wc -l
headLine_command=head -n <addLineNum> "<file>" | grep "<match>" | wc -l


