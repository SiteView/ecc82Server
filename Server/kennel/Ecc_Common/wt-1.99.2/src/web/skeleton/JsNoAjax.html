<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" dir="ltr">
<head>
<meta http-equiv='refresh' content='$KEEPALIVE' />
<meta http-equiv='Pragma' content='no-cache' />
<title>$TITLE</title>
${STYLESHEETS}
<style type="text/css">
$STYLESHEET
</style>
<script language="JavaScript">
function update(signalName) {
  document.forms[0].signal.value = signalName;
  document.forms[0].submit();
}

function getElement(id) {
  var el = document.getElementById(id);
  if (!el)
    for (var i = 0; i < window.frames.length; ++i) {
      el = window.frames[i].document.getElementById(id);
      if (el)
        return el;
    }
  return el;
}

function addTimerEvent(timerid, msec) {
  setTimeout('var obj=getElement("' + timerid + '"); if (obj) { obj.onclick(); }',
             msec);
}

</script>
</head>
<body onload="${ONLOAD}">
  <form method='post' action='${RELATIVE_URL}' id='form' enctype='multipart/form-data'>
    <input name='signal' id='signal' type='hidden' value='none'></input>
    <input name='request' id='request' type='hidden' value='page'></input>
    ${HTML}
  </form>
</body>
</html>
